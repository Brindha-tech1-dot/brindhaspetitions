<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Search Results</title></head>
<body>
<h1>Search Results</h1>
<table border="1">
    <tr><th>Title</th><th>Description</th><th>Action</th></tr>
    <tr th:each="petition : ${results}">
        <td th:text="${petition.title}"></td>
        <td th:text="${petition.description}"></td>
        <td><a th:href="@{/petition/{id}(id=${petition.id})}">View & Sign</a></td>
    </tr>
</table>
<a th:href="@{/search}">Back to Search</a> | <a th:href="@{/}">Back to All Petitions</a>
<p style="font-size:12px; color:gray;">Updated results page</p>
</body>
</html>
