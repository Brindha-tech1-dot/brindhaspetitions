<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
</head>
<body>
<h1>Search Results</h1>

<div th:if="${results.isEmpty()}">
    <p>No petitions found.</p>
</div>

<table border="1" th:if="${!results.isEmpty()}">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th></th>
    </tr>

    <tr th:each="petition : ${results}">
        <td th:text="${petition.title}"></td>
        <td th:text="${petition.description}"></td>
        <td><a th:href="@{'/petition/' + ${petition.id}}">Open</a></td>
    </tr>
</table>

<br>
<a href="/search">Search Again</a> |
<a href="/view">View All</a>

</body>
</html>
