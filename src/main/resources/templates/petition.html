<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>University Petitions</title></head>
<body>
<h1>All Petitions</h1>
<table border="1">
    <tr><th>Title</th><th>Description</th><th>Action</th></tr>
    <tr th:each="petition : ${petitions}">
        <td th:text="${petition.title}"></td>
        <td th:text="${petition.description}"></td>
        <td><a th:href="@{/petition/{id}(id=${petition.id})}">View & Sign</a></td>
    </tr>
</table>
<p>
    <a th:href="@{/create}">Create Petition</a> |
    <a th:href="@{/search}">Search Petitions</a>
</p>
</body>
</html>
