<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title th:text="${petition.title}"></title></head>
<body>
<h1 th:text="${petition.title}"></h1>
<p th:text="${petition.description}"></p>

<h2>Sign this petition</h2>
<form th:action="@{'/petition/' + ${petition.id} + '/sign'}" th:object="${signature}" method="post">
    Name: <input type="text" th:field="*{name}" /><br/>
    Email: <input type="email" th:field="*{email}" /><br/>
    <button type="submit">Sign</button>
</form>

<h3>Signatures</h3>
<ul>
    <li th:each="sig : ${petition.signatures}" th:text="${sig.name + ' (' + sig.email + ')'}"></li>
</ul>

<a href="/">Back to All Petitions</a>
</body>
</html>
