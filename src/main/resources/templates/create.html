<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Create Petition</title></head>
<body>
<h1>Create a Petition</h1>
<form th:action="@{/create}" th:object="${petition}" method="post">
    Title: <input type="text" th:field="*{title}" /><br/>
    Description: <textarea th:field="*{description}"></textarea><br/>
    <button type="submit">Create</button>
</form>
<a th:href="@{/}">Back to All Petitions</a>
<p style="font-size:12px; color:gray; margin-top:20px;">
    Last updated: now
</p>
</body>
</html>
